<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap"
        rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="Logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="Cart">
        </div>
    </header>

    <!-- Main -->


    <main>

    </main>
    <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Laptops for the future</h1>
                <p>The new 14 inch bazelless display offring a 4K display with touch screen.</p>
            </div>
            <div class="cta">
                <button class="cta-select">14 Inch</button>
                <button class="cta-add">Add To Cart</button>
            </div>
        </div>
        <div class="cover">
            <img src="img/matebook.png" alt="Matebook">
        </div>
    </section>
    
    <div class="laptop-select">
        <img src="img/arrow-left.svg" alt="">
        <img src="img/dot.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/arrow-right.svg" alt="">
        


    </div>

    <img class="big-circle" src="img/big-eclipse.svg" alt="">
    <img class="mid-circle" src="img/mid-eclipse.svg" alt="">
    <img class="small-circle" src="img/small-eclipse.svg" alt="">
</body>

</html>
